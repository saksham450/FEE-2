<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <table align="center" border="3px" width="50%">

            <td align="center">Days</td>

            <td align="center"> 4 </td>
            <td align="center"> 5 </td>

            <td align="center"> 7 </td>
        </tr>
        <tr>

            <td colspan="2">FEE-2</td>

            <td> </td>
            <td> DBMS </td>
            <td> CN </td>
        </tr>
        <tr>

            <td colspan="1">CN</td>
            <td colspan="2">OOPS</td>
            <td> Break </td>

        <tr>

            <td colspan="1">CN</td>

            <td> </td>
            <td> DBMS </td>
        </tr>        <tr>

            <td colspan="2">FEE-2</td>
            <td colspan="2">OOPS</td>
            <td> Break</td>
            <td> DBMS </td>
            <td> CN </td>
        </tr>        <tr>
            <td>Friday</td>
            <td colspan="2">FEE-2</td>
            <td colspan="2">OOPS</td>
            <td> BREAK </td>
            <td> DBMS </td>
            <td> CN </td>
        </tr>
    </table>
</body>
</html>
